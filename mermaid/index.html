<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReversER</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="" class="">ReversER</a></nav>
      </div>
      <main>
        <div class="form">

          <div class="form-field">
            <label for="db-database">Database</label>
            <input type="text" name="db-database" id="db-database">
          </div>
  
          <div class="form-field">
            <label for="db-username">Username</label>
            <input type="text" name="db-username" id="db-username">
          </div>
  
          <div class="form-field">
            <label for="db-password">Password</label>
            <input type="text" name="db-password" id="db-password">
          </div>
  
          <div class="form-field">
            <label for="db-host">Host</label>
            <input type="text" name="db-host" id="db-host" disabled value="localhost">
          </div>


          <div class="form-field">
            <label for="db-port">Port</label>
            <input type="text" name="db-port" id="db-port"  value="5432">
          </div>
          <div class="actions">
  
            <button id="generateWIthDbBtn">Gerar Diagrama</button>
            <button id="limparBtn">Limpar</button>
          </div>
        </div>
        <div id="diagramArea">
          <div id="mermaidContainer">
            <pre class="mermaid diagram" id="diagrama">
              erDiagram
                  PLACEHOLDER {
                      string id PK
                      string name
                  }
              </pre
            >
          </div>

        </div>

      </main>
      <footer><p>Copyright Felipe Beiger 2024</p></footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
